  <body>
    <form
      onsubmit="return showPhoto(document.getElementById('photo').value)"
      id="photo_choice"
    >
      <button type="submit">Send</button>
    </form>
    <label for="photo">Choose a photo from the list</label>
    <select name="photo" id="photo" form="photo_choice">
      <option value="glasses">Glasses</option>
      <option value="hammer">Hammer</option>
      <option value="stones">Stones</option>
    </select>
    <main></main>
